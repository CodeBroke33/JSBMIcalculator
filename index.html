<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="BMI">
        <div class="container">
            <h1>My BMI CALCULATOR</h1>
            <div class="cal-container">
              <p>Height (in <span>cm</span>)</p>
              <input id="height-input-field" type="text">
              <p>Weight (in <span>kg</span>)</p>
              <input id="weight-input-field" type="text"><br>
              <button id="calculate" onclick="calculateBMI()">Calculate</button>
            </div>
            <h3 id="result"></h3>
        </div>


      </div>
    <script src="./JS/code.js"></script>
</body>
</html>
